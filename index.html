<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="estilo.css">

<body>

<h2>Desafio Suporte</h2>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="controle.php" method = "POST">
      
        <div class="row">
          <div class="col-50">
            
            <h3>Pagamento</h3>
            
            <label for="cname">Name no cartao</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">

            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

            <div class="row">

                <label for="expyear">Ano da validade</label>
                <input type="text" id="expyear" name="expyear" placeholder="19">

              <div class="col-50">

                <input type="text" id="cvv" name="cvv" placeholder="352">

            </div>
          </div>          
        </div>

    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Carrinho <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>1</b></span></h4>

  </div>
</div>
